<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step 2: Work Experience</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d406",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",
            "surface-light": "#ffffff",
            "surface-dark": "#1E1E1E",
            "text-light": "#121212",
            "text-dark": "#E0E0E0",
            "text-subtle-light": "#6b7280",
            "text-subtle-dark": "#9ca3af",
            "border-light": "#e5e7eb",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-4xl space-y-8">
<!-- Progress Bar -->
<div>
<p class="mb-2 text-sm font-medium text-text-light dark:text-text-dark">Step 2 of 6</p>
<div class="flex w-full h-1.5 space-x-1.5 rounded-full bg-surface-light dark:bg-surface-dark p-0.5">
<div class="w-1/6 rounded-full bg-primary/30 dark:bg-primary/20"></div>
<div class="w-1/6 rounded-full bg-primary"></div>
<div class="w-1/6 rounded-full bg-inherit"></div>
<div class="w-1/6 rounded-full bg-inherit"></div>
<div class="w-1/6 rounded-full bg-inherit"></div>
<div class="w-1/6 rounded-full bg-inherit"></div>
</div>
</div>
<!-- Page Heading -->
<div>
<h1 class="text-3xl font-black tracking-tight text-text-light dark:text-white lg:text-4xl">Step 2: Your Work Experience</h1>
<p class="mt-2 text-text-subtle-light dark:text-text-subtle-dark">Detail your professional history. This will help our AI understand your career path.</p>
</div>
<!-- Form -->
<div class="space-y-6">
<!-- Experience Block 1 -->
<div class="rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-6">
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<!-- Job Title -->
<div class="md:col-span-1">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="job-title-1">Job Title</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:border-primary focus:ring-primary" id="job-title-1" maxlength="100" name="job-title-1" placeholder="e.g., Senior Product Manager" type="text"/>
</div>
<!-- Company Name -->
<div class="md:col-span-1">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="company-name-1">Company Name</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:border-primary focus:ring-primary" id="company-name-1" maxlength="100" name="company-name-1" placeholder="e.g., Tech Solutions Inc." type="text"/>
</div>
<!-- Location -->
<div class="md:col-span-2">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="location-1">Location</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:border-primary focus:ring-primary" id="location-1" name="location-1" placeholder="e.g., San Francisco, USA" type="text"/>
</div>
<!-- Start Date -->
<div class="md:col-span-1">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="start-month-1">Start Date</label>
<div class="flex gap-4">
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white focus:border-primary focus:ring-primary" id="start-month-1" name="start-month-1">
<option>Month</option>
<option>January</option>
<option>February</option>
<!-- Add other months -->
</select>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white focus:border-primary focus:ring-primary" id="start-year-1" name="start-year-1">
<option>Year</option>
<option>2023</option>
<option>2022</option>
<!-- Add other years -->
</select>
</div>
</div>
<!-- End Date -->
<div class="md:col-span-1">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="end-month-1">End Date</label>
<div class="flex gap-4">
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white focus:border-primary focus:ring-primary" id="end-month-1" name="end-month-1">
<option>Month</option>
<option>January</option>
<option>February</option>
<!-- Add other months -->
</select>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white focus:border-primary focus:ring-primary" id="end-year-1" name="end-year-1">
<option>Year</option>
<option>2024</option>
<option>2023</option>
<!-- Add other years -->
</select>
</div>
</div>
<!-- Currently Work Here Checkbox -->
<div class="md:col-span-2 flex items-center">
<input class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary bg-background-light dark:bg-background-dark" id="current-work-1" name="current-work-1" type="checkbox"/>
<label class="ml-3 block text-sm text-text-light dark:text-text-dark" for="current-work-1">I currently work here</label>
</div>
<!-- Key Responsibilities -->
<div class="md:col-span-2">
<label class="block text-sm font-medium text-text-light dark:text-white pb-2" for="responsibilities-1">Key Responsibilities/Achievements (optional)</label>
<textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-white placeholder:text-text-subtle-light dark:placeholder:text-text-subtle-dark focus:border-primary focus:ring-primary" id="responsibilities-1" maxlength="1000" minlength="50" name="responsibilities-1" placeholder="Describe your main tasks, accomplishments, and impact in this role." rows="5"></textarea>
<p class="mt-2 text-xs text-text-subtle-light dark:text-text-subtle-dark">Min 50, Max 1000 characters</p>
</div>
</div>
</div>
<!-- Add Another Role Button -->
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-border-light dark:border-border-dark py-3 px-4 text-sm font-semibold text-text-light dark:text-white hover:bg-gray-50 dark:hover:bg-white/5 transition-colors" type="button">
<span class="material-symbols-outlined text-base">add</span>
                    Add Another Role
                </button>
</div>
<!-- Navigation Buttons -->
<div class="flex justify-between items-center pt-6">
<button class="rounded-full px-6 py-3 text-sm font-bold text-text-light dark:text-white bg-surface-light dark:bg-surface-dark hover:bg-gray-100 dark:hover:bg-white/10 transition-colors" type="button">
                    Back
                </button>
<button class="rounded-full bg-primary px-8 py-3 text-sm font-bold text-background-dark hover:bg-primary/90 transition-colors" type="button">
                    Next
                </button>
</div>
</div>
</div>
</body></html>
