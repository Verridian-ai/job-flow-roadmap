<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 flex flex-1 justify-center items-center py-10">
<div class="layout-content-container flex flex-col w-full max-w-md flex-1">
<!-- Error Message Alert -->
<div class="flex flex-col items-center mb-6">
<div class="flex items-center gap-3 p-4 rounded-lg bg-red-500/10 text-red-500 dark:bg-red-500/20 dark:text-red-400 w-full">
<span class="material-symbols-outlined text-xl">error</span>
<p class="text-sm font-medium">Authentication with Google failed. Please try again.</p>
</div>
</div>
<!-- Page Heading -->
<div class="flex flex-col items-center gap-3 p-4 text-center">
<h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] font-display">Welcome Back</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal">Sign in quickly with your preferred service.</p>
</div>
<!-- SSO Button Group -->
<div class="flex justify-center mt-4">
<div class="flex w-full flex-col items-stretch gap-3 px-4 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-5 bg-gray-100 dark:bg-white/5 text-gray-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full border border-transparent hover:border-primary focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors">
<span class="logo-icon logo-google"></span>
<span class="truncate">Continue with Google</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-5 bg-gray-100 dark:bg-white/5 text-gray-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full border border-transparent hover:border-primary focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors">
<span class="logo-icon logo-microsoft"></span>
<span class="truncate">Continue with Microsoft</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-5 bg-gray-900 dark:bg-white text-white dark:text-black text-base font-bold leading-normal tracking-[0.015em] w-full border border-transparent hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-opacity">
<span class="logo-icon logo-apple"></span>
<span class="truncate">Continue with Apple</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 px-4 py-3">
<hr class="w-full border-gray-200 dark:border-white/10"/>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal text-center">or</p>
<hr class="w-full border-gray-200 dark:border-white/10"/>
</div>
<!-- Alternative Action Link -->
<div class="flex justify-center pb-3 pt-1 px-4">
<a class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal text-center underline hover:text-primary dark:hover:text-primary transition-colors" href="#">Log in with your email</a>
</div>
</div>
</div>
</div>
</div>
