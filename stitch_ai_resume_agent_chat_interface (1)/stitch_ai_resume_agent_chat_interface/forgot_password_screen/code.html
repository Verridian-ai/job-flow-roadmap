<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2d00d",
              "background-light": "#f8f8f5",
              "background-dark": "#221f10",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center font-display">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-center justify-center p-4">
<div class="layout-content-container flex w-full max-w-md flex-col items-center gap-8">
<!-- Logo Component -->
<div class="flex flex-col items-center gap-2 text-center">
<span class="material-symbols-outlined text-primary text-5xl">
                            auto_awesome
                        </span>
<h1 class="text-2xl font-bold tracking-tight text-white">CareerForge AI</h1>
</div>
<!-- PageHeading Component -->
<div class="flex w-full flex-col gap-3 text-center">
<p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Forgot Password?</p>
<p class="text-[#bab59c] text-base font-normal leading-normal">Enter your email address and we'll send you a link to get back into your account.</p>
</div>
<!-- Form Container -->
<div class="flex w-full flex-col gap-6">
<!-- TextField Component -->
<div class="flex w-full flex-col gap-2">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#54503b] bg-[#27251b] p-[15px] text-base font-normal leading-normal text-white placeholder:text-[#bab59c] focus:border-primary focus:outline-0 focus:ring-1 focus:ring-primary h-14" maxlength="254" placeholder="Enter your email" type="email" value=""/>
</label>
<!-- Error Message - This part is hidden by default -->
<!-- <p class="text-[#ff4136] text-sm font-normal pt-1">Please enter a valid email address.</p> -->
</div>
<!-- SingleButton Component -->
<div class="flex w-full">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</div>
<!-- MetaText Component -->
<a class="text-[#bab59c] text-sm font-normal leading-normal hover:text-white hover:underline" href="#">Back to Log In</a>
</div>
</div>
</div>
</div>
</body></html>
