<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CareerDev AI - Profile Creation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d406",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",
            "surface-dark": "#1A1A1A",
            "text-primary-dark": "#EAEAEA",
            "text-secondary-dark": "#888888",
            "border-dark": "#2C2C2C",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23888888' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-dark">
<div class="relative flex min-h-screen w-full flex-col items-center">
<div class="flex h-full w-full max-w-5xl grow flex-col px-4 sm:px-6 lg:px-8">
<header class="flex w-full items-center justify-between whitespace-nowrap py-6">
<div class="flex items-center gap-4">
<div class="h-8 w-8 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">CareerDev AI</h2>
</div>
<button class="flex items-center gap-2 rounded-lg border border-border-dark bg-surface-dark px-4 py-2 text-sm font-medium text-text-secondary-dark transition-colors hover:bg-border-dark hover:text-text-primary-dark">
          Save and exit
        </button>
</header>
<main class="flex w-full flex-1 flex-col items-center py-8">
<div class="w-full max-w-2xl">
<div class="mb-10 w-full px-4">
<p class="mb-2 text-sm font-medium text-text-secondary-dark">Step 1 of 6</p>
<div class="flex w-full gap-2">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-border-dark"></div>
<div class="h-1.5 flex-1 rounded-full bg-border-dark"></div>
<div class="h-1.5 flex-1 rounded-full bg-border-dark"></div>
<div class="h-1.5 flex-1 rounded-full bg-border-dark"></div>
<div class="h-1.5 flex-1 rounded-full bg-border-dark"></div>
</div>
</div>
<div class="mb-8 text-center">
<h1 class="text-4xl font-extrabold leading-tight tracking-tighter text-text-primary-dark">Let's start with the basics</h1>
<p class="mt-2 text-base font-normal text-text-secondary-dark">This information helps us personalize your career development experience.</p>
</div>
<div class="rounded-xl border border-border-dark bg-surface-dark p-6 sm:p-8">
<form class="space-y-6">
<div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="first-name">First Name*</label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="first-name" maxlength="50" name="first-name" placeholder="Enter your first name" type="text"/>
</div>
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="last-name">Last Name*</label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="last-name" maxlength="50" name="last-name" placeholder="Enter your last name" type="text"/>
</div>
</div>
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="phone-number">Phone Number*</label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="phone-number" maxlength="20" name="phone-number" placeholder="+447123456789" type="tel"/>
<p class="mt-1.5 text-xs text-text-secondary-dark">E.164 format</p>
</div>
<div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="country">Country of Residence*</label>
<select class="form-select flex w-full resize-none appearance-none rounded-lg border border-border-dark bg-background-dark p-3 pr-8 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="country" name="country">
<option>United Kingdom</option>
<option>United States</option>
<option>Canada</option>
<option>Australia</option>
</select>
</div>
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="city">City*</label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="city" maxlength="50" name="city" placeholder="Enter your city" type="text"/>
</div>
</div>
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="linkedin">LinkedIn Profile URL <span class="text-text-secondary-dark">(Optional)</span></label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" type="url"/>
</div>
<div>
<label class="block pb-2 text-sm font-medium leading-normal text-text-primary-dark" for="website">Personal Website/Portfolio URL <span class="text-text-secondary-dark">(Optional)</span></label>
<input class="form-input flex w-full resize-none rounded-lg border border-border-dark bg-background-dark p-3 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="website" name="website" placeholder="https://yourportfolio.com" type="url"/>
</div>
<div class="pt-4">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-5 py-3 text-base font-bold text-black transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-surface-dark" type="submit">
                  Next: Your Experience
                  <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>
</body></html>
