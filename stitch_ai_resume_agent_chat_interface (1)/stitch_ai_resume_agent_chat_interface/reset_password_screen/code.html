<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2d00d",
            "background-light": "#f8f8f5",
            "background-dark": "#221f10",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input:focus {
      outline: 2px solid #f2d00d;
      outline-offset: 2px;
    }
    .form-input.error {
        border-color: #ef4444; /* red-500 */
    }
    .form-input.error:focus {
        outline-color: #ef4444;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#F5F5F5]">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="layout-container flex w-full max-w-lg flex-col items-center gap-8">
<!-- Page Heading -->
<div class="w-full text-center">
<h1 class="text-4xl font-black leading-tight tracking-[-0.033em] text-white">Reset Your Password</h1>
<p class="mt-3 text-base font-normal leading-normal text-gray-400">Please enter and confirm your new password below.</p>
</div>
<!-- Main Form Container -->
<div class="flex w-full flex-col gap-6 rounded-xl bg-[#181711] p-6 sm:p-8">
<form class="flex flex-col gap-6">
<!-- New Password Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium leading-normal text-white" for="new-password">New Password</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#54503b] bg-[#27251b] p-4 text-white placeholder:text-[#bab59c] focus:border-primary focus:ring-0" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-4 text-[#bab59c] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#27251b] rounded-full" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Checklists for Password Strength -->
<div class="grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-2">
<label class="flex items-center gap-x-3">
<input checked="" class="h-5 w-5 rounded border-2 border-[#54503b] bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50" disabled="" type="checkbox"/>
<p class="text-sm font-normal leading-normal text-white">Minimum 8 characters</p>
</label>
<label class="flex items-center gap-x-3">
<input class="h-5 w-5 rounded border-2 border-[#54503b] bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50" disabled="" type="checkbox"/>
<p class="text-sm font-normal leading-normal text-white">One uppercase letter</p>
</label>
<label class="flex items-center gap-x-3">
<input checked="" class="h-5 w-5 rounded border-2 border-[#54503b] bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50" disabled="" type="checkbox"/>
<p class="text-sm font-normal leading-normal text-white">One number</p>
</label>
<label class="flex items-center gap-x-3">
<input class="h-5 w-5 rounded border-2 border-[#54503b] bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 disabled:opacity-50" disabled="" type="checkbox"/>
<p class="text-sm font-normal leading-normal text-white">One special character</p>
</label>
</div>
<!-- Confirm New Password Field -->
<div class="flex flex-col gap-2">
<label class="text-base font-medium leading-normal text-white" for="confirm-password">Confirm New Password</label>
<div class="relative flex w-full items-center">
<input class="form-input error flex w-full flex-1 resize-none overflow-hidden rounded-lg border bg-[#27251b] p-4 text-white placeholder:text-[#bab59c] focus:ring-0" id="confirm-password" placeholder="Confirm new password" type="password"/>
<button class="absolute right-4 text-[#bab59c] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#27251b] rounded-full" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- MetaText for error -->
<p class="text-sm font-normal leading-normal text-red-500">Passwords do not match.</p>
</div>
<!-- CTA Button -->
<button class="mt-2 flex h-14 w-full items-center justify-center rounded-lg bg-primary px-4 py-2 text-base font-bold text-black transition-colors hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" type="submit">
            Reset Password
          </button>
</form>
</div>
<!-- Example of a Global Alert -->
<!-- Success Alert -->
<div class="flex w-full items-center gap-3 rounded-lg bg-green-500/10 p-4 text-green-400">
<span class="material-symbols-outlined">check_circle</span>
<p class="text-sm font-medium">Success! Your password has been updated. You can now log in.</p>
</div>
<!-- Error Alert -->
<div class="flex w-full items-center gap-3 rounded-lg bg-red-500/10 p-4 text-red-400">
<span class="material-symbols-outlined">error</span>
<p class="text-sm font-medium">Link is expired. Please request a new one.</p>
</div>
</div>
</div>
</body></html>
