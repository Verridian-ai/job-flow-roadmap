<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Magic Link Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2d00d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181711",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col max-w-[480px] flex-1">
<!-- Form State -->
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-3 text-center">
<p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Log In with Magic Link</p>
<p class="text-[#bab59c] text-base font-normal leading-normal">Enter your email to receive a secure login link.</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 border-2 border-[#393728] focus:border-primary focus:ring-0 bg-[#221f10] h-14 placeholder:text-[#bab59c] p-4 text-base font-normal leading-normal" placeholder="you@example.com" type="email" value=""/>
</label>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-yellow-400 transition-colors">
<span class="truncate">Send Login Link</span>
</button>
</div>
<p class="text-[#bab59c] text-sm font-normal leading-normal text-center underline cursor-pointer hover:text-primary">Back to Log In (with password)</p>
</div>
