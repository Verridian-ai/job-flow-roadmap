<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Step 4: Career Preferences</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "background-light": "#f8f8f5",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
        /* Custom checkbox style */
        .custom-checkbox:checked {
            background-color: #f9d406;
            border-color: #f9d406;
        }
        .custom-checkbox:checked + span {
             color: #ffffff;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="flex w-full max-w-[960px] flex-col">
<!-- ProgressBar -->
<div class="flex flex-col gap-3 p-4 mb-8">
<div class="flex gap-6 justify-between">
<p class="text-neutral-300 text-base font-medium leading-normal">Profile Creation</p>
<p class="text-neutral-100 text-sm font-semibold leading-normal">4/6</p>
</div>
<div class="flex w-full gap-1.5">
<div class="h-2 flex-1 rounded-full bg-primary/30"><div class="h-full w-full rounded-full bg-primary"></div></div>
<div class="h-2 flex-1 rounded-full bg-primary/30"><div class="h-full w-full rounded-full bg-primary"></div></div>
<div class="h-2 flex-1 rounded-full bg-primary/30"><div class="h-full w-full rounded-full bg-primary"></div></div>
<div class="h-2 flex-1 rounded-full bg-primary/30"><div class="h-full w-full rounded-full bg-primary"></div></div>
<div class="h-2 flex-1 rounded-full bg-neutral-700"></div>
<div class="h-2 flex-1 rounded-full bg-neutral-700"></div>
</div>
</div>
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 p-4 mb-6">
<div class="flex min-w-72 flex-col gap-3">
<h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Step 4: Your Career Preferences</h1>
<p class="text-neutral-400 text-base font-normal leading-normal">Tell us what you're looking for in your next role.</p>
</div>
</div>
<div class="flex flex-col space-y-10">
<!-- Role Targeting Section -->
<div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Role Targeting</h2>
<div class="flex flex-col gap-6 p-4">
<div class="flex flex-col gap-2">
<label class="text-neutral-300 text-sm font-medium" for="job-titles">Target Job Titles</label>
<div class="flex flex-col gap-3 rounded-lg border border-neutral-700 bg-[#1E1E1E] p-3 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/50">
<div class="flex flex-wrap gap-2">
<!-- Chips -->
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-neutral-700/80 pl-3 pr-2">
<p class="text-white text-sm font-medium leading-normal">Product Manager</p>
<button class="flex items-center justify-center rounded-full text-neutral-400 hover:text-white hover:bg-neutral-600">
<span class="material-symbols-outlined !text-base">close</span>
</button>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-neutral-700/80 pl-3 pr-2">
<p class="text-white text-sm font-medium leading-normal">UX Designer</p>
<button class="flex items-center justify-center rounded-full text-neutral-400 hover:text-white hover:bg-neutral-600">
<span class="material-symbols-outlined !text-base">close</span>
</button>
</div>
<input class="min-w-[150px] flex-1 bg-transparent text-white placeholder-neutral-500 focus:outline-none focus:ring-0 border-0 p-1" id="job-titles" placeholder="Type a job title..." type="text"/>
</div>
</div>
<p class="text-neutral-500 text-sm font-normal leading-normal px-1">Select up to 5 titles.</p>
</div>
<div class="flex flex-col gap-2">
<label class="text-neutral-300 text-sm font-medium" for="industries">Desired Industries</label>
<div class="flex flex-col gap-3 rounded-lg border border-neutral-700 bg-[#1E1E1E] p-3 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/50">
<div class="flex flex-wrap gap-2">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-neutral-700/80 pl-3 pr-2">
<p class="text-white text-sm font-medium leading-normal">Fintech</p>
<button class="flex items-center justify-center rounded-full text-neutral-400 hover:text-white hover:bg-neutral-600">
<span class="material-symbols-outlined !text-base">close</span>
</button>
</div>
<input class="min-w-[150px] flex-1 bg-transparent text-white placeholder-neutral-500 focus:outline-none focus:ring-0 border-0 p-1" id="industries" placeholder="e.g., SaaS, Health Tech..." type="text"/>
</div>
</div>
<p class="text-neutral-500 text-sm font-normal leading-normal px-1">Select up to 5 industries.</p>
</div>
</div>
</div>
<!-- Compensation Section -->
<div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Compensation</h2>
<div class="flex flex-col gap-2 p-4">
<label class="text-neutral-300 text-sm font-medium">Target Salary Range (Annual)</label>
<div class="grid grid-cols-1 gap-4 md:grid-cols-2">
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">$</span>
<input class="w-full rounded-lg border border-neutral-700 bg-[#1E1E1E] py-2.5 pl-7 pr-3 text-white placeholder-neutral-500 focus:border-primary focus:ring-2 focus:ring-primary/50" id="min-salary" placeholder="Min" type="number"/>
</div>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">$</span>
<input class="w-full rounded-lg border border-neutral-700 bg-[#1E1E1E] py-2.5 pl-7 pr-3 text-white placeholder-neutral-500 focus:border-primary focus:ring-2 focus:ring-primary/50" id="max-salary" placeholder="Max" type="number"/>
</div>
</div>
</div>
</div>
<!-- Logistics Section -->
<div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Logistics</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
<div class="flex flex-col gap-3">
<label class="text-neutral-300 text-sm font-medium">Preferred Work Location</label>
<div class="flex flex-col sm:flex-row gap-4">
<label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border border-neutral-700 bg-[#1E1E1E] has-[:checked]:border-primary has-[:checked]:bg-primary/20 hover:bg-neutral-800 transition-colors flex-1">
<input class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-neutral-400 font-medium">Remote</span>
</label>
<label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border border-neutral-700 bg-[#1E1E1E] has-[:checked]:border-primary has-[:checked]:bg-primary/20 hover:bg-neutral-800 transition-colors flex-1">
<input checked="" class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-neutral-400 font-medium">Hybrid</span>
</label>
<label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border border-neutral-700 bg-[#1E1E1E] has-[:checked]:border-primary has-[:checked]:bg-primary/20 hover:bg-neutral-800 transition-colors flex-1">
<input class="custom-checkbox h-5 w-5 rounded border-neutral-600 bg-neutral-700 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-neutral-400 font-medium">On-site</span>
</label>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-neutral-300 text-sm font-medium" for="notice-period">Notice Period</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-neutral-700 bg-[#1E1E1E] py-2.5 pl-4 pr-10 text-white focus:border-primary focus:ring-2 focus:ring-primary/50" id="notice-period">
<option>Immediately</option>
<option>2 Weeks</option>
<option selected="">1 Month</option>
<option>2 Months</option>
<option>More than 2 Months</option>
</select>
<span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-400">
<span class="material-symbols-outlined">expand_more</span>
</span>
</div>
</div>
</div>
</div>
<!-- Navigation Buttons -->
<div class="flex items-center justify-between p-4 mt-10">
<button class="flex h-12 items-center justify-center rounded-lg border border-neutral-700 px-6 text-base font-bold text-neutral-300 transition-colors hover:bg-neutral-800 hover:text-white">Back</button>
<button class="flex h-12 items-center justify-center rounded-lg bg-primary px-8 text-base font-bold text-neutral-900 transition-transform hover:scale-105">Next</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
